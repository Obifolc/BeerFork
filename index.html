<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>BeerFork</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
  margin:0;
  background:#050510;
  overflow:hidden;
  touch-action:none;
}

#frame {
  position: absolute;
  inset: 3px; /* 3px dai bordi dello schermo */
  border:5px solid #ffbe0b;
  border-radius:24px;
  box-shadow:0 0 60px rgba(255,190,11,0.6);
  display:flex;
  justify-content:center;
  align-items:center;
  background:#050510;
}

canvas {
  width:100%;
  height:100%;
  border-radius:16px;
  display:block;
}

</style>
</head>

<body>
  
<div id="frame">
<canvas id="game" width="400" height="600"></canvas>
</div>
<audio id="bgMusic" loop>
  <source src="suono.mp3" type="audio/mpeg">
  Il tuo browser non supporta l'audio.
</audio>
<audio id="gameOverSound">
  <source src="gameoversound.mp3" type="audio/mpeg">
  Il tuo browser non supporta l'audio.
</audio>
<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

const W=canvas.width;
const H=canvas.height;

// â”€â”€â”€â”€â”€ STATES â”€â”€â”€â”€â”€
const STATE={START:0,PLAY:1,OVER:2};
let gameState=STATE.START;

// â”€â”€â”€â”€â”€ COLORS â”€â”€â”€â”€â”€
const COLORS={
  bg1:"#A52A4A",
  bg2:"#010101",
  platform1:"#800020",
  platform2:"#010101",
  platformGlow:"rgba(255,255,255,0.3)",
  player:"#c3c3c3",
  beer:"#ffbe0b"
};
const gameOverTexts = [
  "FEGATO FUORI SERVIZIO",
  "SCHIUMA TERMINATA",
  "IL BAR HA CHIUSO",
  "NON ERA ANALCOLICA",
  "SEMPRE Lâ€™ULTIMA, EH?",
  "ERA MEGLIO UNâ€™ACQUA",
  "E ORA CHI GUIDA?",
  "QUESTA FACEVA MALE",
  "TROPPA FELICITÃ€",
  "BERE RESPONSABILMENTEâ€¦ DOMANI"
];

let currentGameOverText = "GAME OVER";

// â”€â”€â”€â”€â”€ LOGHI â”€â”€â”€â”€â”€
const logoStart = new Image();
logoStart.src = "beerforkcompleto.png";

const logoSmall = new Image();
logoSmall.src = "logobeerfork.png";

// â”€â”€â”€â”€â”€ PLAYER SPRITE â”€â”€â”€â”€â”€
const playerImg = new Image();
playerImg.src = "pg.png";
  const gameOverImg = new Image();
gameOverImg.src = "pg2.png";

// â”€â”€â”€â”€â”€ BEER SPRITE â”€â”€â”€â”€â”€
const beerImg = new Image();
beerImg.src = "beer.png"; // nome file dello sprite
// â”€â”€â”€â”€â”€ MUSICA â”€â”€â”€â”€â”€
const bgMusic = document.getElementById("bgMusic");
bgMusic.volume = 0.3;
bgMusic.loop = true;

const gameOverSound = document.getElementById("gameOverSound");
gameOverSound.volume = 0.5; // imposta volume moderato

function pauseMusic() {
  if (!bgMusic.paused) bgMusic.pause();
}

function resumeMusic() {
  if (gameState === STATE.PLAY && bgMusic.paused) {
    bgMusic.play().catch(()=>{});
  }
}

// Page Visibility API
document.addEventListener("visibilitychange", () => {
  if (document.hidden) pauseMusic();
  else resumeMusic();
});

// CompatibilitÃ  iOS Safari
window.addEventListener("pagehide", pauseMusic);
window.addEventListener("blur", pauseMusic);
window.addEventListener("pageshow", resumeMusic);
window.addEventListener("focus", resumeMusic);

// Touchstart unico
canvas.addEventListener("touchstart", e => {
  e.preventDefault();

  if (bgMusic.paused) bgMusic.play().catch(()=>{});

  if (gameState !== STATE.PLAY) {
    resetGame();
    return;
  }

  const rect = canvas.getBoundingClientRect();
  const x = e.touches[0].clientX - rect.left;
  dragging = true;
  dragOffsetX = x - player.x;
});

// Assicurati che il player sia caricato prima di partire
playerImg.onload = () => {
  // Ora l'immagine Ã¨ pronta, puoi partire con il loop
  loop();
};


// â”€â”€â”€â”€â”€ PLAYER (BASE IDENTICA) â”€â”€â”€â”€â”€
const player={
  x:W/2,
  y:H-120,
  r:14,            // lasciato per logica originale
  w:48,
  h:48,
  vy:0,
  jump:-6,
  dir:1
};

const gravity=0.1;

// â”€â”€â”€â”€â”€ WORLD â”€â”€â”€â”€â”€
let platforms=[];
let beers=[];
let particles=[];
let score=0;
let blinkTime = 0;

// â”€â”€â”€â”€â”€ TOUCH DRAG â”€â”€â”€â”€â”€
let dragging=false;
let dragOffsetX=0;

// â”€â”€â”€â”€â”€ BACKGROUND â”€â”€â”€â”€â”€
function drawBackground(){
  // sfondo gradiente
  const g = ctx.createLinearGradient(0,0,0,H);
  g.addColorStop(0, COLORS.bg1);
  g.addColorStop(1, COLORS.bg2);
  ctx.fillStyle = g;
  ctx.fillRect(0,0,W,H);

  // linee diagonali fisse (vetro satinato)
  ctx.strokeStyle = "rgba(255,255,255,0.05)"; // piÃ¹ visibili
  ctx.lineWidth = 1;

  const spacing = 55; // distanza tra le linee

  // linee diagonali verso destra
  for(let y=-H; y<H; y+=spacing){
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(W, y + W);
    ctx.stroke();
  }

  // linee diagonali verso sinistra
  for(let y=-H; y<H; y+=spacing){
    ctx.beginPath();
    ctx.moveTo(W, y);
    ctx.lineTo(0, y + W);
    ctx.stroke();
  }
}
function drawCenteredWrappedText(text, x, y, maxWidth, lineHeight) {
  const words = text.split(" ");
  let line = "";
  let lines = [];

  for (let i = 0; i < words.length; i++) {
    const testLine = line + words[i] + " ";
    const metrics = ctx.measureText(testLine);

    if (metrics.width > maxWidth && i > 0) {
      lines.push(line);
      line = words[i] + " ";
    } else {
      line = testLine;
    }
  }
  lines.push(line);

  lines.forEach((l, i) => {
    ctx.fillText(l.trim(), x, y + i * lineHeight);
  });
}
// â”€â”€â”€â”€â”€ START SCREEN â”€â”€â”€â”€â”€
function drawStart(){
  drawBackground();

  ctx.save();
  ctx.shadowColor=COLORS.beer;
  ctx.shadowBlur=10;
  ctx.drawImage(logoStart,W/2-130,110,260,140);
  ctx.restore();

  ctx.fillStyle=COLORS.bg1;
  ctx.shadowColor=COLORS.bg2;
  ctx.shadowBlur=10;
  ctx.fillRect(W/2-80,320,160,50);
  ctx.shadowBlur=0;

  ctx.fillStyle="#fff";
  ctx.font="20px sans-serif";
  ctx.textAlign="center";
  ctx.fillText("START",W/2,353);
}

// â”€â”€â”€â”€â”€ DRAW PLAYER (SPRITE + FLIP) â”€â”€â”€â”€â”€
function drawPlayer(){
  ctx.save();
  ctx.shadowColor=COLORS.player;
  ctx.shadowBlur=10;
  ctx.translate(player.x,player.y);
  ctx.scale(player.dir,1);
  ctx.drawImage(
    playerImg,
    -player.w/2,
    -player.h/2,
    player.w,
    player.h
  );
  ctx.restore();
}

// â”€â”€â”€â”€â”€ PLATFORM (ORIGINALE) â”€â”€â”€â”€â”€
function drawPlatform(p){
  p.pulse+=0.05;
  const pulse=Math.sin(p.pulse)*2;

  const grad=ctx.createLinearGradient(p.x,p.y,p.x,p.y+p.h);
  grad.addColorStop(0,COLORS.platform1);
  grad.addColorStop(1,COLORS.platform2);

  ctx.save();
  ctx.shadowColor=COLORS.platformGlow;
  ctx.shadowBlur=10;
  ctx.fillStyle=grad;
  ctx.beginPath();
  ctx.roundRect(p.x,p.y-pulse*0.3,p.w,p.h+pulse,6);
  ctx.fill();
  ctx.restore();
}

// â”€â”€â”€â”€â”€ BEER (ORIGINALE) â”€â”€â”€â”€â”€
function drawBeer(b){
  ctx.save();
  ctx.shadowColor = COLORS.beer;
  ctx.shadowBlur = 12;

  ctx.drawImage(
    beerImg,
    b.x - b.w / 2,
    b.y - b.h / 2,
    b.w,
    b.h
  );

  ctx.restore();
}

// â”€â”€â”€â”€â”€ PARTICLES (ORIGINALE) â”€â”€â”€â”€â”€
function drawParticles(){
  particles.forEach(p=>{
    ctx.fillStyle="rgba(255,220,120,0.9)";
    ctx.shadowColor=COLORS.beer;
    ctx.shadowBlur=10;
    ctx.fillRect(p.x,p.y,3,3);
    ctx.shadowBlur=0;
  });
}

// â”€â”€â”€â”€â”€ SPAWN PLATFORM (ORIGINALE) â”€â”€â”€â”€â”€
function spawnPlatform(y){
  platforms.push({
    x:Math.random()*(W-100),
    y,
    w:90,
    h:14,
    dx:Math.random()<0.35?(Math.random()>0.5?1.2:-1.2):0,
    pulse:Math.random()*Math.PI*2
  });

  if(Math.random()<0.6){
    beers.push({
  x: platforms.at(-1).x + 45,
  y: y - 25,
  w: 28,
  h: 28
});
  }
}

// â”€â”€â”€â”€â”€ RESET (ORIGINALE) â”€â”€â”€â”€â”€
function resetGame(){
  player.x=W/2;
  player.y=H-120;
  player.vy=0;
  score=0;
  platforms=[{x:W/2-60,y:H-60,w:120,h:14,dx:0,pulse:0}];
  beers=[];
  particles=[];
  gameState=STATE.PLAY;
}

// â”€â”€â”€â”€â”€ UPDATE (ORIGINALE + ADATTAMENTO SPRITE) â”€â”€â”€â”€â”€
function update(){
  if(gameState!==STATE.PLAY) return;

  player.vy+=gravity;
  player.y+=player.vy;

  platforms.forEach(p=>{
    p.x+=p.dx;
    if(p.x<0||p.x+p.w>W) p.dx*=-1;

    if(
      player.vy>0 &&
      player.x>p.x &&
      player.x<p.x+p.w &&
      player.y+player.h/2>p.y &&
      player.y+player.h/2<p.y+p.h
    ){
      player.vy=player.jump;

      for(let i=0;i<8;i++){
        particles.push({
          x:player.x,
          y:p.y,
          vx:(Math.random()-0.5)*3,
          vy:-Math.random()*3,
          life:25
        });
      }
    }
  });

  beers=beers.filter(b=>{
    const hit =
      Math.abs(player.x - b.x) < player.w/2 + b.w/2 &&
      Math.abs(player.y - b.y) < player.h/2 + b.h/2;

    if(hit){
      score+=10;
      for(let i=0;i<12;i++){
        particles.push({
          x:b.x,y:b.y,
          vx:(Math.random()-0.5)*4,
          vy:(Math.random()-0.5)*4,
          life:30
        });
      }
    }
    return !hit;
  });

  particles=particles.filter(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    return p.life>0;
  });

  if(player.y<H/2){
    const dy=H/2-player.y;
    player.y=H/2;
    platforms.forEach(p=>p.y+=dy);
    beers.forEach(b=>b.y+=dy);
  }

  platforms=platforms.filter(p=>p.y<H+60);
  beers=beers.filter(b=>b.y<H+60);

  let highest=Math.min(...platforms.map(p=>p.y));
  while(highest>-80){
    spawnPlatform(highest-80);
    highest-=80;
  }

 if(player.y - player.h/2 > H){
  gameState = STATE.OVER;

  currentGameOverText =
    gameOverTexts[Math.floor(Math.random() * gameOverTexts.length)];

  pauseMusic();
  gameOverSound.play().catch(()=>{});
}
}
 

// â”€â”€â”€â”€â”€ DRAW â”€â”€â”€â”€â”€
function draw(){
  if(gameState===STATE.START){ drawStart(); return; }

  drawBackground();

  ctx.drawImage(logoSmall, 8, 8, 50, 45);

  platforms.forEach(drawPlatform);
  beers.forEach(drawBeer);
  drawParticles();
  drawPlayer();


  ctx.fillStyle="#fff";
  ctx.font="20px sans-serif";
  ctx.textAlign="left";
  ctx.fillText("ðŸº "+score,320,35);

  if(gameState===STATE.OVER){
    ctx.fillStyle="rgba(0,0,0,0.75)";
    ctx.fillRect(0,0,W,H);

        blinkTime += 0.03; 

    ctx.fillStyle="#ffbe0b";
    ctx.font="25px sans-serif";
    ctx.textAlign="center";
    drawCenteredWrappedText(
  currentGameOverText,
  W / 2,
  H / 2 - 200,
  W - 80,30       
);

    ctx.fillStyle="#fff";
    ctx.font="25px sans-serif";
    ctx.fillText("Tasso Alcolico",W/2,H/2-100);

    ctx.font="28px sans-serif";
    ctx.fillText(score,W/2,H/2-70);

    const imgWidth = 180;
    const imgHeight = 120;
          ctx.drawImage(
          gameOverImg,        
            W/2 - imgWidth/2,    
           H/2 -20,            
            imgWidth,
            imgHeight
);
  

    
const alpha = (Math.sin(blinkTime) + 1) / 2; 
ctx.fillStyle = `rgba(255,255,255,${alpha})`;
ctx.font="16px sans-serif";
ctx.fillText("Tocca per bere ancora", W/2, H/2 + 150);
  }
}

// â”€â”€â”€â”€â”€ LOOP â”€â”€â”€â”€â”€
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();



canvas.addEventListener("touchmove",e=>{
  if(!dragging||gameState!==STATE.PLAY) return;
  const rect=canvas.getBoundingClientRect();
  const prevX=player.x;

  player.x=e.touches[0].clientX-rect.left-dragOffsetX;
  player.x=Math.max(player.w/2,Math.min(W-player.w/2,player.x));

  if(player.x<prevX) player.dir=-1;
  if(player.x>prevX) player.dir=1;
});

canvas.addEventListener("touchend",()=>dragging=false);








  
</script>

</body>
</html>
